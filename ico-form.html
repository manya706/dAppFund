<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="ico-form.css" />
</head>
<script src="ico.js"></script>
<body>
  <section class="form">
    <section class="contact" id="contact">
      <h2 class="heading">Buy <span>ICO</span> tokens </h2>
      <div class="Info">
        <h3 id="address">Wallet Address : </h3>
        <h3 id="price">Token price : </h3>
        <h3 id="total_tokens">Total Tokens : </h3>
        <h3 id="Token_price">ICO Token Price: </h3>
      </div>
      <form>

        <div class="input-box">
          <input type="number" id="number" placeholder="Number of tokens">
          <input type="text" id="acc_address" name="acc_address" placeholder="Account" />
        </div>
        <button class="btn" onclick="transfer()">Send Token</button>
      </form>
    </section>
  </section>
</body>

</script>

</html>
