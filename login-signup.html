<script>
  // toggle between signup and signin(login)
  const signUpButton = document.getElementById("signUp");
  const signInButton = document.getElementById("signIn");
  const container = document.getElementById("container");

  signUpButton.addEventListener("click", () =>
    container.classList.add("right-panel-active")
  );

  signInButton.addEventListener("click", () =>
    container.classList.remove("right-panel-active")
  );
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js";
  import {
    getDatabase,
    set,
    ref,
    update,
  } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCHidGfeotguRDBhL325kFJP1575cVcPV4",
    authDomain: "dappfund-c4d2e.firebaseapp.com",
    databaseURL: "https://dappfund-c4d2e-default-rtdb.firebaseio.com",
    projectId: "dappfund-c4d2e",
    storageBucket: "dappfund-c4d2e.appspot.com",
    messagingSenderId: "127975712232",
    appId: "1:127975712232:web:3a9eb4d57fc8a3918e705d",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  signup1.addEventListener("click", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;

        set(ref(database, "user/" + user.vid), {
          username: username,
          email: email,
        });
        alert("User created! Now Login");
        // window.location.assign("dashboard.html");
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      });
  });

  login.addEventListener("click", (e) => {
    var email = document.getElementById("email1").value;
    var password = document.getElementById("password1").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        const dt = new Date();
        update(ref(database, "user/" + user.vid), {
          last_login: dt,
        });
        // alert("User logged in!");
        window.location.assign("dashboard.html");
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
      });
  });
</script>
